<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

  <script type="text/javascript">
    // 作業区分と件名/客先名が入力済みの場合、submitボタンを有効化
    function check(){
      var scheduleSubject = document.getElementById('scheduleSubject').value;
      var workCategory = document.getElementById('workCategoryId').value;

      if(scheduleSubject==="" || workCategory===""){
        console.log("未入力アリ");
      }else{
        // submitボタンの有効化
        document.schedule_form.submit();
      }
    }   
  </script>
  <title>行動表示板-スケジュール入力-</title>
</head>
<body>

    <!-- Main -->
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <div class="container-fluid px-0">
          <!-- DataTales -->
          <div class="card shadow my-1">
            <div class="card-body p-1">
              <div class="table m-0">
                <form th:action="@{/process-add-schedule}" th:object="${schedule}" name="schedule_form"
                  method="post" target="_parent" autocomplete="off" onsubmit="return false">
                  <input type="hidden" th:field="*{scheduleId}">
                  <input type="hidden" th:field="*{groupId}">
                  <input type="hidden" th:field="*{memberId}">
                  <input type="hidden" th:field="*{scheduleGroupId}">
                  <input type="hidden" th:field="*{createdBy}">
                  <input type="hidden" th:field="*{updatedBy}">

                  <div th:if="${editControl}">
                    <input type="hidden" th:field="*{statusId}">
                    <input type="hidden" th:field="*{categoryId}">
                    <input type="hidden" th:field="*{addMemberId1st}">
                    <input type="hidden" th:field="*{addMemberId2nd}">
                    <input type="hidden" th:field="*{addMemberId3rd}">
                    <input type="hidden" th:field="*{addMemberId4th}">
                  </div>

                  <div class="form-row">
                    <div class="form-group col-6 my-0">
                      <label for="groupId" class="small font-weight-bolder mx-1 my-0">グループ名</label>
                      <select class="form-control form-control-sm" id="groupId" name="groupId" th:errorclass="is-invalid" disabled>
                        <option th:each="groupMap : ${pullDownContentService.prepareGroupMap()}"
                          th:value="${groupMap.key}"
                          th:text="${groupMap.value}"
                          th:selected="${groupMap.key == schedule.getGroupId()}"> 
                        </option>
                      </select>
                      <div class="invalid-feedback" th:errors="*{groupId}">
                      </div>
                    </div>
  
                    <div class="form-group col-6 my-0">
                      <label for="memberId" class="small font-weight-bolder mx-1 my-0">社員名(*)</label>
                      <select class="form-control form-control-sm" id="memberId" name="memberId" th:errorclass="is-invalid" disabled>
                        <option th:each="groupMemberMap : ${pullDownContentService.prepareGroupMemberMap(groupId)}"
                          th:value="${groupMemberMap.key}"
                          th:text="${groupMemberMap.value}"
                          th:selected="${groupMemberMap.key == schedule.getMemberId()}"> 
                        </option>
                      </select>
                      <div class="invalid-feedback" th:errors="*{memberId}">
                      </div>
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-group col-4 my-0">
                      <label for="mainDate" class="small font-weight-bolder mx-1 my-0">作業日</label>
                      <input type="date" class="form-control form-control-sm" id="mainDate"
                        th:errorclass="is-invalid" th:field="*{mainDate}" readonly>
                      <div class="invalid-feedback" th:errors="*{mainDate}">
                      </div>
                    </div>

                    <div class="form-group col-2 my-0">
                      <label for="statusId" class="small font-weight-bolder mx-1 my-0">状態</label>
                      <select class="form-control form-control-sm" id="statusId" name="statusId" th:errorclass="is-invalid" th:disabled="${editControl}">
                        
                        <option th:each="scheduleStatusMap : ${pullDownContentService.prepareScheduleStatusMap()}"
                          th:value="${scheduleStatusMap.key}"
                          th:text="${scheduleStatusMap.value}"
                          th:selected="${scheduleStatusMap.key == schedule.getStatusId()}"> 
                        </option>
                      </select>
                      <div class="invalid-feedback" th:errors="*{statusId}">
                      </div>
                    </div>

                    <div class="form-group col-6 my-0">
                      <label for="categoryId" class="small font-weight-bolder mx-1 my-0">作業区分
                      <span class="badge badge-pill badge-danger m-0">必須</span>
                      </label>
                      <select class="form-control form-control-sm" id="categoryId" name="categoryId" th:errorclass="is-invalid" th:disabled="${editControl}" required>
                        <option value="">選択してください</option>
                        <option th:each="scheduleCategoryMap : ${pullDownContentService.prepareScheduleCategoryMap()}"
                          th:value="${scheduleCategoryMap.key}"
                          th:text="${scheduleCategoryMap.value}"
                          th:selected="${scheduleCategoryMap.key == schedule.getCategoryId()}"> 
                        </option>
                      </select>
                      <div class="invalid-feedback" th:errors="*{categoryId}">
                      </div>
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-group col-6 my-0">
                      <label for="subjectLine" class="small font-weight-bolder mx-1 my-0">件名/客先名
                      <span class="badge badge-pill badge-danger m-0">必須</span>
                      </label>
                      <input type="text" class="form-control form-control-sm" id="subjectLine"
                        th:errorclass="is-invalid" th:field="*{subjectLine}" th:readonly="${editControl}" required>
                      <div class="invalid-feedback" th:errors="*{subjectLine}">
                      </div>
                    </div>

                    <div class="form-group col-6 my-0">
                      <label for="content" class="small font-weight-bolder mx-1 my-0">作業内容</label>
                      <textarea class="form-control form-control-sm" id="content"
                        th:errorclass="is-invalid" th:field="*{content}" th:readonly="${editControl}" rows="1"></textarea>
                      <div class="invalid-feedback" th:errors="*{content}">
                      </div>
                    </div>
                  </div>

                  <p class="small font-weight-bolder mx-1 my-0">作業者一覧
                  <span class="badge badge-light m-0" id="workerList">(※作業者一覧は、*社員名を含む、最大4人※)</span>
                  </p>
                  <div class="form-row">
                    <div class="form-group col-auto my-0" style="width: 155px">
                      <select class="form-control form-control-sm" id="addMemberId1st" name="addMemberId1st" th:errorclass="is-invalid" th:disabled="${editControl}">
                        <option th:each="groupMemberMap : ${pullDownContentService.prepareGroupMemberMap(groupId)}"
                          th:value="${groupMemberMap.key}"
                          th:text="${groupMemberMap.value}"
                          th:selected="${groupMemberMap.key == schedule.addMemberId1st}"> 
                        </option>
                      </select>
                      <div class="invalid-feedback" th:errors="*{addMemberId1st}"></div>
                    </div>

                    <div class="form-group col-auto my-0" style="width: 155px">
                      <select class="form-control form-control-sm" id="addMemberId2nd" name="addMemberId2nd" th:errorclass="is-invalid" th:disabled="${editControl}">
                        <option th:each="groupMemberMap : ${pullDownContentService.prepareGroupMemberMap(groupId)}"
                          th:value="${groupMemberMap.key}"
                          th:text="${groupMemberMap.value}"
                          th:selected="${groupMemberMap.key == schedule.addMemberId2nd}"> 
                        </option>
                      </select>
                      <div class="invalid-feedback" th:errors="*{addMemberId2nd}"></div>
                    </div>

                    <div class="form-group col-auto my-0" style="width: 155px">
                      <select class="form-control form-control-sm" id="addMemberId3rd" name="addMemberId3rd" th:errorclass="is-invalid" th:disabled="${editControl}">
                        <option th:each="groupMemberMap : ${pullDownContentService.prepareGroupMemberMap(groupId)}"
                          th:value="${groupMemberMap.key}"
                          th:text="${groupMemberMap.value}"
                          th:selected="${groupMemberMap.key == schedule.addMemberId3rd}"> 
                        </option>
                      </select>
                      <div class="invalid-feedback" th:errors="*{addMemberId3rd}"></div>
                    </div>

                    <div class="form-group col-auto my-0 py-0" style="width: 155px">
                      <select class="form-control form-control-sm" id="addMemberId4th" name="addMemberId4th" th:errorclass="is-invalid" th:disabled="${editControl}">
                        <option th:each="groupMemberMap : ${pullDownContentService.prepareGroupMemberMap(groupId)}"
                          th:value="${groupMemberMap.key}"
                          th:text="${groupMemberMap.value}"
                          th:selected="${groupMemberMap.key == schedule.addMemberId4th}"> 
                        </option>
                      </select>
                      <div class="invalid-feedback" th:errors="*{addMemberId4th}"></div>
                    </div>
                  </div>
                  
                  <!-- <p class="small font-weight-bolder mx-1 my-0">作業日一覧
                  <span class="badge badge-light m-0"></span>
                  </p>
                  <div class="form-row">
                    <div class="form-group col-auto my-0" style="width: 155px">
                      <input type="date" class="form-control form-control-sm" id="workedOn1st"
                        th:errorclass="is-invalid" th:field="*{workedOn1st}" th:readonly="${editControl}" required>
                      <div class="invalid-feedback" th:errors="*{workedOn1st}">
                      </div>
                    </div>
                    <div class="form-group col-auto my-0" style="width: 155px">
                      <input type="date" class="form-control form-control-sm" id="workedOn2nd"
                        th:errorclass="is-invalid" th:field="*{workedOn2nd}" th:readonly="${editControl}" required>
                      <div class="invalid-feedback" th:errors="*{workedOn2nd}">
                      </div>
                    </div>
                    <div class="form-group col-auto my-0" style="width: 155px">
                      <input type="date" class="form-control form-control-sm" id="workedOn3rd"
                        th:errorclass="is-invalid" th:field="*{workedOn3rd}" th:readonly="${editControl}" required>
                      <div class="invalid-feedback" th:errors="*{workedOn3rd}">
                      </div>
                    </div>
                    <div class="form-group col-auto my-0" style="width: 155px">
                      <input type="date" class="form-control form-control-sm" id="workedOn4th"
                        th:errorclass="is-invalid" th:field="*{workedOn4th}" th:readonly="${editControl}" required>
                      <div class="invalid-feedback" th:errors="*{workedOn4th}">
                      </div>
                    </div>
                    <div class="form-group col-auto my-0" style="width: 155px">
                      <input type="date" class="form-control form-control-sm" id="workedOn5th"
                        th:errorclass="is-invalid" th:field="*{workedOn5th}" th:readonly="${editControl}" required>
                      <div class="invalid-feedback" th:errors="*{workedOn5th}">
                      </div>
                    </div>
                  </div> -->
                  
                  <div class="form-row">
                    <div class="form-group col-12 my-0">
                      <label for="memo" class="small font-weight-bolder mx-1 my-0">メモ</label>
                      <textarea class="form-control form-control-sm" id="memo" th:errorclass="is-invalid" th:field="*{memo}" rows="2"></textarea>
                      <div class="invalid-feedback" th:errors="*{memo}">
                      </div>
                    </div>
                  </div>

                  <!-- Divider -->
                  <hr class="sidebar-divider my-1">

                  <div class="form-row">
                    <div class="form-group col-6 my-1">
                      <input class="btn btn-primary btn-block py-1" type="button" value="保存" onclick="check();">
                    </div>
                    <div class="form-group col-6 my-1">
                      <input class="btn btn-secondary btn-block py-1" type="reset" value="クリア">
                    </div>
                  </div>
                </form>

                <!-- <div th:unless="${editControl || id == null}" class="form-row">
                  <div class="form-group col-6  my-0">
                    <a th:href="@{/delete-schedule/{id}(id=*{id})}" class="btn btn-outline-danger btn-block mt-0 py-1" onClick="return disp()" target="_parent">
                      <span class="text">削除</span>
                    </a>
                  </div>
                  <div class="form-group col-6  my-0">
                    <a th:href="@{'/add-schedule/' + ${schedule.getGroupId()} + '/' + ${schedule.getMemberId()} + '/' + ${schedule.getMainDate()}}"
                      class="btn btn-outline-success btn-block mt-0 py-1">
                      <span class="text">新規登録フォームを開く</span>
                    </a>
                  </div>
                </div> -->

                <!-- <div th:if="${id != null}" class="form-row">
                  <div class="form-group col-6  my-0">
                    <span class="small my-0 py-0"></span>
                  </div>
                  <div class="form-group col-6  my-0">
                    <span class="small my-0 py-0" th:text="${'最終更新 : ' + updatedInfo}"></span>
                  </div>
                </div> -->
                
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- End of Main -->
    
  <script>
    // 削除ボタンクリック時の確認表示
    function disp(){  
      // 「OK」時の処理開始 ＋ 確認ダイアログの表示
      if(window.confirm('予定を削除しますか？')){
      }
      else{
        window.alert('キャンセルしました。'); // 警告ダイアログを表示
        return false;
      }
    }

    // 作業区分で「フロント**」を選択時に件名/客先名を補完
    function inputChange(event){
      // console.log(event.currentTarget.value);
      // 取得したworkCategoryの値をscheduleSubjectに渡す
      var scheduleSubject = document.getElementById('scheduleSubject');
      //件名にデータがない場合、処理する
      if(!scheduleSubject.value && event.currentTarget.value.includes(3)){
        scheduleSubject.value = 'フロント昼勤';
      }else if(!scheduleSubject.value && event.currentTarget.value.includes(4)){
        scheduleSubject.value = 'フロント夜勤';
      }else if(!scheduleSubject.value && event.currentTarget.value.includes(10)){
        scheduleSubject.value = '在宅';
      }
    }
    // workCategoryの入力値を取得
    let workCategory = document.getElementById('workCategoryId');
    workCategory.addEventListener('change', inputChange); 

    // 作業区分と件名/客先名が入力済みの場合、submitボタンを有効化
    function check(){
      var scheduleSubject = document.getElementById('scheduleSubject').value;
      var workCategory = document.getElementById('workCategoryId').value;

      var workerList = [];
      workerList.push(document.getElementById('addMemberId1st').value);
      workerList.push(document.getElementById('addMemberId2nd').value);
      workerList.push(document.getElementById('addMemberId3rd').value);
      workerList.push(document.getElementById('addMemberId4th').value);
      var checkWorkerList = workerList.includes(document.getElementById('employeeId').value);

      var workDayList = [];
      workDayList.push(document.getElementById('workedOn1st').value);
      workDayList.push(document.getElementById('workedOn2nd').value);
      workDayList.push(document.getElementById('workedOn3rd').value);
      workDayList.push(document.getElementById('workedOn4th').value);
      workDayList.push(document.getElementById('workedOn5th').value);
      var checkWorkDayListLength = workDayList[0].length+workDayList[1].length+workDayList[2].length+workDayList[3].length+workDayList[4].length;

      if(scheduleSubject==="" || workCategory===""){
        document.getElementById('scheduleSubject').style.backgroundColor = '#ffe4e1';
        document.getElementById('workCategoryId').style.backgroundColor = '#ffe4e1';
      }else if(!(checkWorkerList)){
        document.getElementById('employeeId').style.backgroundColor = '#ffe4e1';
        document.getElementById('workerList').style.backgroundColor = '#ffe4e1';
      }else if(checkWorkDayListLength===0){
        document.getElementById('workedOn1st').style.backgroundColor = '#ffe4e1';
      }else{
        // submitボタンの有効化
        document.schedule_form.submit();
      }
    }  
    
  </script>

  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
