<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link th:href="@{/css/common.css}" rel="stylesheet" type="text/css">
  <title>行動表示板 -ログイン-</title>
</head>
<body>
  <!-- Main -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-6 col-8">
        <div class="text-center my-5">
          <h2>行動表示板</h2>
        </div>
        <!-- Card -->
        <div class="card o-hidden border-0 shadow-lg my-1">
          <div class="card-body p-0">
            <div class="px-5 py-4">
            <!-- Login -->
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">
                ログイン
              </h1>
            </div>
            <div class="alert alert-danger" th:if="${param.error}">
              <small>ユーザ名またはパスワードが正しくありません</small>
            </div>
            <div class="alert alert-success" th:if="${param.register}">
              <small>ユーザを新規登録しました</small>
            </div>
            <div class="alert alert-success" th:if="${param.logout}">
              <small>ログアウトしました</small>
            </div>
            <form th:action="@{/login}" class="user my-2" method="post" autocomplete="off" novalidate>
              <div class="form-group">
                <input type="text" class="form-control"
                  name="username" placeholder="社員番号 (6桁)" style="font-size: .8rem; height: 50px">
              </div>
              <div class="form-group">
                <input type="password" class="form-control"
                  name="password" placeholder="パスワード" style="font-size: .8rem; height: 50px">
              </div>
              <button class="btn btn-dark btn-user btn-block">
                ログイン
              </button>
            </form>


            <form th:action="@{/login}" class="user" method="post" autocomplete="off" novalidate>
              <input type="hidden" name="username" value="999999">
              <input type="hidden" name="password" value="Vi9tcRuw">
              <button class="btn btn-outline-secondary btn-user btn-block">
                ゲストログイン
              </button>
            </form>

            <hr class="my-3">
            <div class="text-center">
              <a class="text-dark" th:href="@{/user-register}">新規登録はこちら</a>
            </div>
            <!-- End of Login -->
          </div>
          </div>
        </div>
        <!-- End of Card -->
      </div>
    </div>
  </div>
  <!-- End of Main -->

  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
